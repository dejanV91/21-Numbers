<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
</head>
<body>
    <section class="center">
        <!-- first div -->
        <article class="item first">
            <div class="number">
                <h1 class="no" data-value="800">0</h1>
                <span class="material-symbols-outlined">add</span>
            </div>
            <div class="content">
                <h3>succeeded projects</h3>
            </div>   
        </article>
        <!-- end first div -->
        <!-- second div -->
        <article class="item second">
            <div class="number">
                <h1 class="no" data-value="18600">0</h1>
                <span class="material-symbols-outlined">add</span>
            </div>
            <div class="content">
                <h3>working hours spent</h3>
            </div>   
        </article>
        <!-- end second div -->
        <!-- third div -->
        <article class="item third">
            <div class="number">
                <h1 class="no" data-value="2400">0</h1>
                <span class="material-symbols-outlined">add</span>
            </div>
            <div class="content">
                <h3>happy clients</h3>
            </div>   
        </article>
        <!-- end third div -->
    </section>
    <script src="app.js"></script>
</body>
</html>
